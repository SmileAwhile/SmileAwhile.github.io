<!DOCTYPE html>
<html>
<head>
    <title>Simon</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="base">
    <div class="home"><a href="http://smileawhile.github.io"><button class="btn btn-success">HOME</button></a></div>
    <div class="container board">
      <div class="row">
        <div id="GBTN" class="col-xs-6 greenBtn"></div>
        <div id="RBTN" class="col-xs-6 redBtn"></div>
        <div class="controls">
          <h1>Simon</h1>
          <div class="display"><h3></h3></div>
          <div id="START" class="start startBtn"></div>
          <div id="STRICT" class="strict strictBtn"></div>
          <div id="LIGHT" class="light strictLight"></div>
          <p>COUNT</p><p>START</p><p>STRICT</p>
          <div class="onOff">
            <h6 class="offLBL">OFF</h6>
            <div class="offToggled toggled"></div>
            <div class="onToggled"></div>
            <h6 class="onLBL">ON</h6>
          </div>
        </div>
        <div class="row"></div>
        <div id="YBTN" class="col-xs-6 yellowBtn"></div>
        <div id="BBTN" class="col-xs-6 blueBtn"></div>
      </div>
    </div>
</div>

  <script src="js/scripts.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/fd99a43c1b.js"></script>

</body>
</html>
