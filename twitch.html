<!doctype html>
<html>
<head>
    <title>Twitch Coding Streamers</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/fd99a43c1b.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    
    
    <script>
        
        $(document).ready(function() {
            
            // initialize streamers array
            var streamers = ["freecodecamp", "storbeck", "terakilobyte", "habathcx","RobotCaleb","thomasballinger","noobs2ninjas","beohoff", "brunofin", "comster404", "voyboy" ];
            
            // loop over each of the streamers
            for (var i=0; i<streamers.length; i++) {                
                
                // get twitch api objects
                $.getJSON('https://api.twitch.tv/kraken/streams/' + streamers[i])
                .done(function(data) {
                    
                    // if online                     
                    if (data.stream !== null) {

                        // add to html
                        $(".windowContents").append("<a href='"+data.stream.channel.url+"'><div class='row online user'><div class='icon col-xs-1'><img class='logo'  src='"+data.stream.channel.logo+"'></div><div class='col-xs-2'><h4 class='name'>"+data.stream.channel.display_name+"</h4></div><div class='status col-xs-9'><h4>"+data.stream.game+"</h4></div></div></a>");

                    } 
                    // if offline
                    else {
                       
                         $(".windowContents").append("<a href='http://twitch.tv/"+data._links.channel.split("/")[5]+"'><div class='row offline user'><div class='icon col-xs-1'><img class='logo'  src='offline.png'></div><div class='col-xs-2'><h4 class='name'>"+data._links.self.split("/")[5]+"</h4></div><div class='status col-xs-9'><h4>OFFLINE</h4></div></div></a>");
                        
                    }
                    
                    
                }) // end .done
                    // if deactivated
                    .fail(function(error) {                    
                                            
                        $(".windowContents").append("<div class='row offline user'><div class='icon col-xs-1'><img class='logo'  src='offline.png'></div><div class='col-xs-2'><h4 class='name'>"+error.responseJSON.message.split("'")[1]+"</h4></div><div class='status col-xs-9'><h4>No Longer Available</h4></div></div>");
                         
                });  // end .fail
            } // end for loop                   
            
       });  // end document
    
    
    
    </script>
<style>
    body {
        background-color: lightslategray;
    }
    .windowHead {
        background-color: darkslategray;
        padding: 20px  0 0 0;
        margin: 0 ;

    }
    .windowHead h1 {
        color: aliceblue;
        font-size: 50px;
        font-weight: bolder;
        padding: 0px 0px 30px 50px;
        margin: 20px 0 0 0;

    }
    .online {
        background-color: darkseagreen;
        border-top: 5px;
        border-color: lightslategray;
        padding: 20px;
        margin: 2px 0 0 0;
    }
    .online.user {
        color: steelblue;
    }
    .offline {
        background-color: steelblue;
        border-top: 5px;
        border-color: lightslategray;
        padding: 20px;
        margin: 2px 0 0 0;
    }
    .offline.user {
        color: darkseagreen;
    }
    .offline .status {
        color: darkslateblue;
    }
    .online .status {
        color: darkslategray;
    }
    .windowContents .status{
        margin: -18px 0 0 0;
    }
    .logo {
        width: 60px;
        border-radius: 50%;
    }
    .name {
        margin: 15px 0 0 30px;
    }
    .status {
        padding: 25px 0 0 0;
        text-align: center;
    
    }
    .windowHead p {
        text-align: right;
        color: antiquewhite;

        
    }
    
    
    
</style>    
    
</head>
<body>
    <div class="container-fluid">
        <div class="outerMost row">
            <div class="col-xs-2">                
            </div>
            <div class="windowFrame col-xs-8">
                <div class="windowHead row">
                    <div class="col-xs-10">
                    <h1>TWITCH STREAMERS</h1>
                    </div>
                    <div class="col-xs-2">
                    <p><br><br><br>A Page by Corey in 2016</p>
                    </div>
                </div>
                <div class="windowContents">
                    
            </div>
            <div class="col-xs-2">
            </div>
        </div>            
    </div>   
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<div id="log"></div>
</body>
</html>
