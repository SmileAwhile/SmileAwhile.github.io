<!DOCTYPE html>
<html>
<head>
  <title>Gross Domestic Product Chart</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<style>
div.tooltip {
    position: absolute;
    text-align: center;
    width: 175px;
    height: 50px;
    padding: 2px;
    font: 20px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
button {
  margin: 10px;
}
.heading {
  color: red;
}
body {
  background: #4d6071;
}
#selection {
  margin-left: auto;
  margin-right: auto;
  padding-top: 50px;
  padding-left: 50px;
  width: 1250px;
  margin-top: 5%;
  margin-bottom: auto;
  height: 700px;
  background-color: white;
  box-shadow: 7px 7px #0d162e;
}
</style>
<body>
  <div class="outer">
    <a href="http://smileawhile.github.io"><button class="btn btn-success">HOME</button></a>
    <div id="selection" class="container well"></div>
  </div>

  <script>

  d3.json("https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json", function(dataJ) {
    var data = dataJ.data;

    var margin = {top: 20, right: 20, bottom: 70, left: 70},
        width = 1200 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    // Parse the date / time
    var	parseDate = d3.time.format("%Y-%m-%d").parse;
    var formatTime = d3.time.format("%B %Y");

    data.forEach(function(d) {
          d[0] = parseDate(d[0]);
          d[1] = +d[1];
    });

    var x = d3.scale.ordinal().rangeBands([0, width], .05);

    var y = d3.scale.linear().range([height, 0]);

    x.domain(data.map(function(d) { return d[0]; }));
    y.domain([0, d3.max(data, function(d) { return d[1]; })]);

    var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickValues(x.domain().filter(function(d, i) { return !(i % 34); }))
        .tickFormat(d3.time.format("%Y"));


    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);

    var svg = d3.select("#selection").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");



      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Gross Domestic Product, USA");

      svg.selectAll("bar")
          .data(data)
        .enter().append("rect")
          .style("fill", "steelblue")
          .attr("x", function(d) { return x(d[0]); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d[1]); })
          .attr("height", function(d) { return height - y(d[1]); })
          .on("mouseover", function(d) {
            d3.select(this).style("fill", "skyblue")
              div.transition()
                  .duration(200)
                  .style("opacity", .9);
              div	.html("$ " + d[1].toLocaleString() + " Billion <br/>" + formatTime(d[0]) + "<br/>")
                  .style("left", (d3.event.pageX) + "px")
                  .style("top", (d3.event.pageY - 28) + "px");
              })
          .on("mouseout", function(d) {
            d3.select(this).style("fill", "steelblue")
              div.transition()
                  .duration(500)
                  .style("opacity", 0);
          });

      svg.append("g")
          .append("text")
          .attr("fill", "steelblue")
          .style("font-size", "40px")
          .style("font-family", "cambria")
          .text("Gross Domestic Product")
          .attr("transform", "translate (300, 20)");

      d3.select("#selection").append("p")
          .style("color", "cadetblue")
          .style("font-family", "cambria")
          .style("text-align", "center")
          .text("Units: Billions of Dollars Seasonal Adjustment: Seasonally Adjusted Annual Rate Notes: A Guide to the National Income and Product Accounts of the United States (NIPA) - (http://www.bea.gov/national/pdf/nipaguid.pdf)");

    });

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
