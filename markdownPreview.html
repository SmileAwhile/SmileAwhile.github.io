<!DOCTYPE html>
<html>
<head>
<title>SASS</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
<script>
  var marked = require('marked');
  marked.setOptions({
    renderer: new marked.Renderer(),
    gfm: true,
    tables: true,
    breaks: false,
    pedantic: false,
    sanitize: true,
    smartLists: true,
    smartypants: false
  });

console.log(marked('I am using __markdown__.'));
</script>

</head>
<body>
  <textarea id="textInput" rows="10" cols="20" class="message" id="message" placeholder="Message"></textarea>

  <script src="https://fb.me/react-15.1.0.js"></script>
  <script src="https://fb.me/react-dom-15.1.0.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   <div id="test"></div>

  <script src="components/Demo.jsx" type="text/babel"></script>
  <script>
  $('#textInput').bind('input propertychange', function() {
        var text1 = $("#textInput").val();
        console.log(text1);

        ReactDOM.render(
          <markdownPreview text="text1" />,
          document.getElementById('test')
        );

  });
  </script>

</body>

</html>
