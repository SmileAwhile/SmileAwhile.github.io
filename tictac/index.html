<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="base">
    <h2>TIC TAC TOE GAME</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 topLeft">
          <h1 id="0">?</h1>
        </div>
        <div class="col-xs-4 topCent">
          <h1 id="1">?</h1>
        </div>
        <div class="col-xs-4 topRight">
          <h1 id="2">?</h1>
        </div>
      </div>

    <div class="row">
      <div class="col-xs-4 midLeft">
        <h1 id="3">?</h1>
      </div>
      <div class="col-xs-4 midCent">
        <h1 id="4">?</h1>
      </div>
      <div class="col-xs-4 midRight">
        <h1 id="5">?</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4 botLeft">
        <h1 id="6">?</h1>
      </div>
      <div class="col-xs-4 botCent">
        <h1 id="7">?</h1>
      </div>
      <div class="col-xs-4 botRight">
        <h1 id="8">?</h1>
      </div>
    </div>

  </div>

</div>
<div id="dialog-message" title="Choose your Side">
  <p>
    Choose whether you'd like to be X's or O's
  </p>
</div>

  <script src="js/scripts.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/fd99a43c1b.js"></script>

</body>
</html>
